<body>

  <div class="card text-white  mb-8" style="max-width: 30rem;">
    <div class="card-header text-center">
      <button type="button" class="btn" id='pomodoro'>Pomodoro</button>
      <button type="button" class="btn" id="short">Short Break</button>
      <button type="button" class="btn" id="long">Long Break</button>
    </div>
    <div class="card-body">
  
      <p class="card-text text-center">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
        <button type="button" class="btn start" id="short">Start</button>
    </div>
    </p>
  </div>


  <!-- load the frontend testing & reviewing dependencies -->

  <script src='./lib/gremlins.js'></script>
